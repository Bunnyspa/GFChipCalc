# HELP=# Help window
HELP_TITLE=Help
HELP_CHIP=Chip
HELP_CHIP_INFO_POINT_TITLE=Point
HELP_CHIP_INFO_POINT_BODY=Each Chip has hidden attributes called <b>Points</b>.<br>Each Chip has number of Points equal to the number of tiles.<br>Stat value for each Point is constant and is different for each stat type. (See below)
HELP_CHIP_INFO_EFFICIENCY_TITLE=Efficiency
HELP_CHIP_INFO_EFFICIENCY_BODY=Stat efficiency is determined by the rarity and the number of tiles.<br>On exception, <b>5-tile Chips</b> have two types: <b>Type A</b> and <b>Type B</b>.<br>Generally, <b>Type B</b> Chips are more complex in shape than <b>Type A</b> Chips, but there is no specific rule for dividing the two. (See right)<br><b>5-tile (Type B)</b> and <b>6-tile</b> Chips have maximum efficiency per tile. (See below)
HELP_CHIP_INFO_COLOR_TITLE=Color and Same Color Bonus
HELP_CHIP_INFO_COLOR_BODY=Same Color Bonus is given if the Chip color and the circuit color matches.<br>The bonuses are added based on the number of tiles filled with Chips with the same color. (See below)<br>The bonus stats do not count towards the stat capacity.
HELP_CHIP_INFO_CALC_TITLE=Calculation
HELP_CHIP_INFO_CALC_BODY=Stats are calculated as following:<br><b>Base Stat</b> = Round Up[Point &times; Stat Multiplier per Point &times; Efficiency by Size and Rarity(%)]<br><b>Final Stat</b> = Round Up[Base Stat &times; Enhancement Multiplier(1.0-2.5)]<br>Stat loss can happen with Chips with high Points due to rounding. (See below)
HELP_CHIP_COL_CELL=Size
HELP_CHIP_COL_LEVEL=Lv.
HELP_CHIP_COLOR_SECTION=Increment
HELP_CHIP_COLOR_CUMULATIVE=Cumulative
HELP_CHIP_CALC_DESC=<b>Loss</b>: (Stat at P pts) - P &times; (Stat at 1 pt)
HELP_CHIP_CALC_STAT=Stat
HELP_CHIP_CALC_LOSS=Loss
HELP_APP_IMPORT=Importing Chips
HELP_APP_IMPORT_PROXY=This application can read login packets with a built-in proxy server.<br>Press the button with the icon on the left and start the extraction.
HELP_APP_IMPORT_IMAGESCAN=You can scan screenshot images of your Chip inventory in this application.<br>The scan result may not be accurate. Check all the results and modify them if necessary.
HELP_APP_IMPORT_OPEN=You can open a JSON file generated by a different application that can read your login packet.
HELP_APP_OPTIMIZE=Optimizing Calculations
HELP_APP_OPTIMIZE_FILTER=You can exclude Chips from the calculation by using the filter option.<br>Filtering may speed up the calculation drastically.<br>If you loaded your Chips with the proxy server or a JSON file, you can exclude equipped Chips by filtering tags.
HELP_APP_OPTIMIZE_SETTING=You can set custom stat capacities or Point caps.<br>Some HOCs have more stat capacities than Chips can fill.<br>In this case try the presets which the GFL community has found them optimal.<br>The presets also have filter presets to optimize calculations.
HELP_APP_OPTIMIZE_MARK=Mark feature is used to include a portion of Chips you have marked in the calculations.<br>It is rarely used but great for some occasions.<br>e.g. Including at least 3 of your max-leveled Chips.
HELP_PROGRAM=Application
HELP_PROXY=Proxy
HELP_PROXY_DESC=The setting method may differ for each device.<br>If you are logging in with the device other than this PC such as smartphones, this PC and the device must be connected to the same router.<br>Check the firewall settings if your device cannot log in.<br>You can also use android emulators to fetch the data.
HELP_CHANGELOG=Changelog
HELP_ABOUT=About
